<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="/src/css/styles.css" />
  </head>
  <body>
    <!-- <div class="search-container">
      <input type="text" id="search-input" placeholder="Search for an airport...">
      <div id="loading-container" class="hidden"></div>
    </div>
    <div id="suggestions" class="suggestions"></div> -->
    <div class="company-partners" id="sectionMainForm">
      <div class="section-special-offer-main">
        <div class="save-up">Save up to $3,000</div>
        <form class="form-valid-tab white mainForm" id="searchflights" novalidate="" name="findFlightTickets">
          <div class="fly-trip-types">
            <div class="fly-trip-type-block">
              <input
                id="fly-trip-radio-1"
                type="radio"
                name="fly_trip_type"
                value="Round-trip"
                class="fly-trip-radio"
                checked="true"
              />
              <label for="fly-trip-radio-1" class="active_radio">
                <span class="fly-trip-type active">
                  <span class="icon">
                    <i class="icon-round-trip"></i>
                  </span>
                  <p>Round-trip</p>
                </span>
              </label>
            </div>

            <div class="fly-trip-type-block">
              <input id="fly-trip-radio-2" type="radio" name="fly_trip_type" class="fly-trip-radio" value="One-way" />
              <label for="fly-trip-radio-2">
                <span class="fly-trip-type">
                  <span class="icon">
                    <i class="icon-direct-flight"></i>
                  </span>
                  <p>One-way</p>
                </span>
              </label>
            </div>

            <div class="fly-trip-type-block">
              <input
                id="fly-trip-radio-3"
                type="radio"
                name="fly_trip_type"
                class="fly-trip-radio"
                value="Multi-city"
              />
              <label for="fly-trip-radio-3">
                <span class="fly-trip-type">
                  <span class="icon">
                    <i class="icon-airplane-2"></i>
                  </span>
                  <p>Multi-city</p>
                </span>
              </label>
            </div>
          </div>
          <div class="fly-trip-content">
            <div class="fly-trip-pane" data-container-field-row-id="0">
              <div class="container-field container-field-row">
                <div class="block-city-row">
                  <div class="btn_switch switch">
                    <img src="/assets/icons/exchange-alt.svg" alt="exchange" width="32" height="32" />
                  </div>

                  <div class="field city">
                    <div class="flex">
                      <div class="block_input">
                        <p class="name_block">From</p>
                        <div class="search-input">
                          <input
                            name="flight[0]['from']"
                            type="text"
                            class="input_from input-from-switch"
                            placeholder="Enter City or Airport"
                            autocomplete="off"
                            data-validation="required|min[3]"
                          />
                          <input name="flight[0]['cityAirport']" type="hidden" class="cityAirport input_airport" />
                          <input
                            name="flight[0]['cityCode']"
                            type="hidden"
                            class="cityCode"
                            data-validation="required"
                          />

                          <input name="flight[0]['originEntityId']" type="hidden" class="originEntityId" />
                          <div class="autocom-box"></div>
                          <div class="loading-container" class="hidden"></div>
                        </div>
                      </div>

                      <div class="block_photo">
                        <div class="icon">
                          <img
                            src="/assets/mainForm/img/airplane-1.svg"
                            alt="Airplane"
                            title="Airplane"
                            class="from_airplane_img"
                          />
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="field city">
                    <div class="flex">
                      <div class="block_input">
                        <p class="name_block">To</p>
                        <div class="search-input">
                          <input
                            name="flight[0]['to']"
                            type="text"
                            class="input_to input-to-switch"
                            placeholder="Enter City or Airport"
                            autocomplete="off"
                            data-validation="required|min[3]"
                          />
                          <input name="flight[0]['cityAirportTo']" type="hidden" class="cityAirportTo input_airport" />
                          <input
                            name="flight[0]['cityCodeTo']"
                            type="hidden"
                            class="cityCodeTo"
                            data-validation="required"
                          />
                          <input name="flight[0]['destinationEntityId']" type="hidden" class="destinationEntityId" />
                          <div class="autocom-box"></div>
                          <div class="loading-container" class="hidden"></div>
                        </div>
                      </div>

                      <div class="block_photo">
                        <div class="icon icon_to">
                          <img
                            src="/assets/mainForm/img/airplane-1.svg"
                            alt="Airplane"
                            title="Airplane"
                            class="to_airplane_img"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="field_calendar">
                  <div class="flex flex_decoration input-group input-daterange jDaterange">
                    <div class="field">
                      <div class="block_input">
                        <p class="name_block">Departure</p>
                        <div class="date">
                          <input
                            class="input_departure inputDate from"
                            name="flight[0]['date_start']"
                            placeholder="Select date"
                            type="text"
                            autocomplete="off"
                            data-validation="required|date"
                          />
                          <span class="input-group-addon">
                            <i class="icon-calendar"></i>
                          </span>
                        </div>
                      </div>
                    </div>

                    <div class="field field_return">
                      <div class="block_input block_return">
                        <p class="name_block">Return</p>
                        <div class="date" data-date-format="mm-dd-yyyy">
                          <input
                            class="input_return inputDate to"
                            name="flight[0]['date_end']"
                            placeholder="Select date"
                            type="text"
                            autocomplete="off"
                            data-validation="required|date"
                          />
                          <span class="input-group-addon">
                            <i class="icon-calendar"></i>
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="drops_container">
                    <div class="field block_arrow drop passengers_drop">
                      <div class="flex block_with_arrow">
                        <div class="block_input">
                          <p class="name_block">Passenger</p>
                          <div class="flex passenger_field">
                            <p class="block_input__passenger">
                              <span class="active number_passengers-all">1</span>
                              |
                              <span class="flight_class">Business</span>
                            </p>

                            <div class="block_photo">
                              <div class="icon">
                                <i class="icon-arrow-bottom"></i>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="block-drop-down">
                        <div class="passenger">
                          <div class="drop-passenger-title">Passenger</div>
                          <div class="passenger_field">
                            <div class="field__inf">
                              <p>Adults</p>
                              <p class="field__inf__aged">Aged 13+</p>
                            </div>

                            <div class="field__num">
                              <div class="quantity_inner">
                                <div class="bt_minus">
                                  <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24"
                                    height="24"
                                    width="24"
                                    aria-hidden="true"
                                    fill="currentcolor"
                                    color="#006dd2"
                                    tabindex="-1"
                                    focusable="false"
                                    role="img"
                                    class="Svg-sc-12lgb6u-0 gHvJpT RadioMinus__SvgRadioMinus-sc-pyt6vi-0 leZWKJ"
                                  >
                                    <path
                                      d="M7 11v2h10v-2H7zm5-9C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm0 18c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8-3.6 8-8 8z"
                                    ></path>
                                  </svg>
                                </div>
                                <div class="quantity_inner_label">
                                  <input id="adults" name="adults" type="hidden" value="1" class="quantity adult" />
                                  <label for="adults" class="quantity_label">1</label>
                                </div>
                                <div class="bt_plus">
                                  <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24"
                                    height="24"
                                    width="24"
                                    aria-hidden="true"
                                    fill="currentcolor"
                                    color="#006dd2"
                                    tabindex="-1"
                                    focusable="false"
                                    role="img"
                                    class="Svg-sc-12lgb6u-0 gHvJpT RadioPlus__SvgRadioPlus-sc-g798wf-0 cyONYp"
                                  >
                                    <path
                                      d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4V7zm-1-5C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm0 18c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8-3.6 8-8 8z"
                                    ></path>
                                  </svg>
                                </div>
                              </div>
                            </div>
                          </div>

                          <div class="passenger_field">
                            <div class="field__inf">
                              <p>Children</p>
                              <p class="field__inf__aged">Aged 2-12</p>
                            </div>

                            <div class="field__num">
                              <div class="quantity_inner">
                                <div class="bt_minus">
                                  <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24"
                                    height="24"
                                    width="24"
                                    aria-hidden="true"
                                    fill="currentcolor"
                                    color="#006dd2"
                                    tabindex="-1"
                                    focusable="false"
                                    role="img"
                                    class="Svg-sc-12lgb6u-0 gHvJpT RadioMinus__SvgRadioMinus-sc-pyt6vi-0 leZWKJ"
                                  >
                                    <path
                                      d="M7 11v2h10v-2H7zm5-9C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm0 18c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8-3.6 8-8 8z"
                                    ></path>
                                  </svg>
                                </div>
                                <div class="quantity_inner_label">
                                  <input
                                    id="children"
                                    name="children"
                                    type="hidden"
                                    value="0"
                                    class="quantity children"
                                  />
                                  <label for="children" class="quantity_label">0</label>
                                </div>
                                <div class="bt_plus">
                                  <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24"
                                    height="24"
                                    width="24"
                                    aria-hidden="true"
                                    fill="currentcolor"
                                    color="#006dd2"
                                    tabindex="-1"
                                    focusable="false"
                                    role="img"
                                    class="Svg-sc-12lgb6u-0 gHvJpT RadioPlus__SvgRadioPlus-sc-g798wf-0 cyONYp"
                                  >
                                    <path
                                      d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4V7zm-1-5C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm0 18c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8-3.6 8-8 8z"
                                    ></path>
                                  </svg>
                                </div>
                              </div>
                            </div>
                          </div>

                          <div class="passenger_field">
                            <div class="field__inf">
                              <p>Infants</p>
                              <p class="field__inf__aged">Under 2</p>
                            </div>

                            <div class="field__num">
                              <div class="quantity_inner">
                                <div class="bt_minus">
                                  <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24"
                                    height="24"
                                    width="24"
                                    aria-hidden="true"
                                    fill="currentcolor"
                                    color="#006dd2"
                                    tabindex="-1"
                                    focusable="false"
                                    role="img"
                                    class="Svg-sc-12lgb6u-0 gHvJpT RadioMinus__SvgRadioMinus-sc-pyt6vi-0 leZWKJ"
                                  >
                                    <path
                                      d="M7 11v2h10v-2H7zm5-9C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm0 18c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8-3.6 8-8 8z"
                                    ></path>
                                  </svg>
                                </div>
                                <div class="quantity_inner_label">
                                  <input id="infants" name="infants" type="hidden" value="0" class="quantity infants" />
                                  <label for="infants" class="quantity_label">0</label>
                                </div>
                                <div class="bt_plus">
                                  <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24"
                                    height="24"
                                    width="24"
                                    aria-hidden="true"
                                    fill="currentcolor"
                                    color="#006dd2"
                                    tabindex="-1"
                                    focusable="false"
                                    role="img"
                                    class="Svg-sc-12lgb6u-0 gHvJpT RadioPlus__SvgRadioPlus-sc-g798wf-0 cyONYp"
                                  >
                                    <path
                                      d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4V7zm-1-5C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm0 18c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8-3.6 8-8 8z"
                                    ></path>
                                  </svg>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="class_f">
                          <div class="drop-passenger-title">Class</div>
                          <div class="class_field">
                            <div class="form_radio_btn">
                              <input id="radio-1" type="radio" name="type_ticket" value="Business" checked="true" />
                              <label for="radio-1" class="active_radio">Business</label>
                            </div>

                            <div class="form_radio_btn">
                              <input id="radio-2" type="radio" name="type_ticket" value="First" />
                              <label for="radio-2">First</label>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="form-main-btn-block">
            <button class="button btn-main-form">Get a Free Quote</button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
